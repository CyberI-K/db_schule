<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Schüler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
<body>
<h1>Schülerverzeichnis</h1>
    <form method="POST" action="/schüler">
        <p>Vorname</p>
        <input type="text" name="VN" placeholder="Schüler nach vornamen filtern">
        <p>Nachname</p>
        <input type="text" name="NN" placeholder="Schüler nach Nachnamen filtern">
        <button type="submit" >Suchen</button>
    </form>

    <ul>


            {% for schueler in schueler %}
            <li>Klasse: {{ schueler[0] }}</li>
            <li>Raum: {{ schueler[1] }}</li>
            <li>Lehrer: {{ schueler[2] }} {{ schueler[3] }}</li>
            <li>Schüler: {{ schueler[4] }} {{ schueler[5] }}</li>
            <br>


        {% endfor %}
    </ul>
</body>
</html>
